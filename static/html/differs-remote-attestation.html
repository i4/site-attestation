<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Attestation</title>
</head>
<body>
<div class="container">
    <h1 id="title">Remote Attestation Measurement Differs</h1>
    <div id="domain"></div>
    <div id="description">This host has previously been trusted, but the measurement has since changed.
    Do you want to trust the new measurement?</div>
    <div class="invisible measurement-container">Old Measurement: <div id="old-measurement">PENDING</div></div>
    <div class="invisible measurement-container">New Measurement: <div id="new-measurement">PENDING</div></div>
    <div id="button-container">
        <button id="do-not-trust-button" class="action button-red invisible">block</button>
        <button id="trust-button" class="action button-red invisible">trust</button>
    </div>
</div>
</body>
<script src="./differs-attestation.js"></script>
</html>
